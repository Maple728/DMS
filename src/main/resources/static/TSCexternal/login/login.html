<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title> DMS Login </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/global/plugins/bootstrap-3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/global/plugins/bootstrap-3.3.7/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="/global/css/common.css" />
        
        <link rel="stylesheet" href="/TSCexternal/login/login.css" />
        <link rel="icon" href="/global/img/favicon.ico"></link>
    </head>
    
    <body>
        <div class="container login-content">
        	<div class="form-signin">
                <h2 class="form-signin-heading">D M S</h2>
                <h3 class="header-two">司 机 管 理 系 统</h3>
	            <form method="post">
					<input type="text" name="username" id="inputEmail" class="form-control" placeholder="用户名" required="required" autofocus="autofocus"></input>
					<input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required="required"></input>
					<input type="hidden" name="_csrf" id="CSRF-TOKEN"></input>
					<div style="margin-bottom:10px;">
						<div id="promptLabel" class="alert alert-danger alert-dismissible" role="alert" style="text-align:center">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<strong>用户名或密码错误！</strong>
						</div>
		            </div>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
	            </form>
        	</div>
        </div>
        <!-- /container -->
    </body>
    <script src="/global/plugins/jquery-3.2.0.min.js"></script>
    <script src="/global/plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/global/scripts/constants.js"></script>
    <script src="/TSCexternal/login/login.js"></script>
</html>
