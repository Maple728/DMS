<div>
    <h1 class="page-header">投诉管理</h1>
    <div class="sub-header">
        <button type="button" class="btn btn-primary" style="margin-right:15px" ng-click="$ctrl.openAddCourseModal()"><span class="glyphicon glyphicon-plus"> 添加</span></button>
    	<button type="button" class="btn btn-danger " ng-click="$ctrl.deleteCourses()"><span class="glyphicon glyphicon-remove"> 删除</span></button>
    </div>
    <table ng-table="$ctrl.tableParams" style="text-align:center" class="table table-bordered table-striped table-hover" ng-form="$ctrl.tableForm">
        <tr ng-repeat="row in $data" ng-form="rowForm" demo-tracked-table-row="row">
        	<td data-title="'#'" style="width: 40px;padding-left: 10px;"><input class="checkbox" style="width:17px;height:17px" type="checkbox" ng-checked="{{$ctrl.isSelected(row)}}" ng-click="$ctrl.checkSelectStatus($event,row)"/></td>
            
            <td data-title="'车    号'" filter="{carNumber : 'text'}" sortable="'carNumber'">
                <span class="editable-text"><a ng-click="$ctrl.clickDetail(row)" style="cursor: pointer;">{{row.carNumber}}</a></span>
            </td>
            <td data-title="'驾驶员身份证号'" filter="{driverIdNo : 'text'}" sortable="'driverIdNo'">
                <span>{{row.driverIdNo}}</span>
            </td>
            <td data-title="'驾驶员姓名'" filter="{driverName : 'text'}" sortable="'driverName'" >
        	    <span>{{row.driverName}}</span>
            </td>
            <td data-title="'发生时间'" filter="{occurDt : 'text'}" sortable="'occurDt'">
                <span>{{row.occurDt | date : $ctrl.DATE_FORMAT}}</span>
            </td>
            <!-- 
            <td data-title="'投诉内容'" filter="{content : 'text'}">
                <span>{{row.content}}</span>
            </td>
  			-->
            <td data-title="'是否解决'" filter="{isSolved : 'select'}" filter-data="$ctrl.bool" style="width:60px;text-align:center">
            	{{ row.isSolved | BoolToChar }}
            </td>
            
            <td data-title="'解决方式'" filter="{solveWay : 'text'}">
                <span>{{row.solveWay}}</span>
            </td>
            
            <td data-title="'创建日期'"  sortable="'createDt'">{{row.createDt | date : $ctrl.DATE_FORMAT}}</td>
            <td data-title="'上次更新日期'" sortable="'lastUpdateDt'">{{row.lastUpdateDt | date : $ctrl.DATE_FORMAT}}</td>        
        </tr>
    </table>

    <!-- Customized Modal -->
    <div id="complaintDetailModal" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg	">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3>编辑投诉信息</h3>
                </div>
                <div class="modal-body">
                	<div class="form-content">
	                    <complaint-info mode="$ctrl.editableMode" complaint-detail="$ctrl.clickedComplaint" is-form-valid="$ctrl.isFormValid"></complaint-info>
                	</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" style="width:80px;margin-right:10px" data-dismiss="modal">取 消</button>
                    <button type="button" class="btn btn-primary" style="width:80px" ng-disabled="$ctrl.isFormValid" ng-click="$ctrl.saveCourseModal()">保 存</button>
                </div>
            </div>
        </div>
    </div>
</div>
