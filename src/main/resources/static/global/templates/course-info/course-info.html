<form name="courseForm" class="form-horizontal">
    <div ng-class="['form-group', courseForm.courseNumber.$invalid ? 'has-error' : '']">
        <label class="col-md-5 control-label">课程编号：</label>
     	<div class="col-md-7">
        	<input name="courseNumber" type="number" class="form-control" ng-disabled="!isDetailEditable" ng-model="courseDetail.courseNumber" required/>
    	</div>
    </div>
    
    <div ng-class="['form-group', courseForm.name.$invalid ? 'has-error' : '']">
        <label class="col-md-5 control-label">课程名称：</label>
        <div class="col-md-7">
        	<input name="name" type="text" class="form-control" ng-disabled="!isDetailEditable" ng-model="courseDetail.name" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-5 control-label">描 述：</label>
        <div class="col-md-7">
         	<textarea class="form-control textarea" rows="2" ng-model="courseDetail.description" ng-disabled="!isDetailEditable"></textarea>
        </div>
    </div>

    <div class="form-group">
         <label class="col-md-5 control-label">创 建 日 期：</label>
    	<div class="col-md-7 form-control-static">
         <label class="label label-info" ng-bind="courseDetail.createdDt | date : DATE_FORMAT"></label>
    	</div>
    </div>

    <div class="form-group">
         <label class="col-md-5 control-label">上次更新日期：</label>
    	<div class="col-md-7 form-control-static">
         <label class="label label-info" ng-bind="courseDetail.lastUpdateDt | date : DATE_FORMAT"></label>
    	</div>
    </div>
</form>
