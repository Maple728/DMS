<form name="accidentForm" class="form-horizontal">
    
    <div ng-class="['form-group', accidentForm.driverName.$invalid ? 'has-error' : '']">
        <label class="col-md-5 control-label">车   辆：</label>
        <div class="col-md-7">
	        <input id="driverName" name="driverName" type="text" class="form-control"
      		ng-model="driverDisplay" data-provide="typeahead" bs3-typeahead bs3-items="all" bs3-minLength="0" autocomplete="off" bs3-promise="users" bs3-updater="updateTypeahead" bs3-displayText="displayText" required/>
        </div>
    </div>

    <div ng-class="['form-group', accidentForm.occurDt.$invalid ? 'has-error' : '']">
	    <label class="col-sm-5 control-label" >发生时间：</label>
    	<div class="col-sm-7">
	        <input name="occurDt" type="date" class="form-control" ng-disabled="!isDetailEditable" ng-model="accidentDetail.occurDt" max="{{nowDate | date : 'yyyy-MM-dd'}}" required/>
    	</div>	    
    </div>	
    <div ng-class="['form-group', accidentForm.responsibilityTypeId.$invalid ? 'has-error' : '']">
        <label class="col-md-5 control-label">责任类型：</label>
        <div class="col-md-7">
        	<input id="responsibilityTypeId" name="responsibilityTypeId" type="text" class="form-control" ng-disabled="!isDetailEditable" ng-model="accidentDetail.responsibilityTypeId" required/>
        </div>
    </div>

    <div ng-class="['form-group', accidentForm.isInsurancePaid.$invalid ? 'has-error' : '']">
        <label class="col-sm-5 control-label">赔款是否发放：</label>
    	<div class="col-sm-7">
    		<input name="isInsurancePaid" class="checkbox" style="width:17px;height:17px" type="checkbox" ng-model="accidentDetail.isInsurancePaid" />
    	</div>
    </div>
    
    <div class="form-group">
        <label class="col-md-5 control-label">创 建 日 期：</label>
    	<div class="col-md-7 form-control-static">
        	<label class="label label-info" ng-bind="accidentDetail.createDt | date : DATE_FORMAT"></label>
    	</div>
    </div>

    <div class="form-group">
         <label class="col-md-5 control-label">上次更新日期：</label>
    	<div class="col-md-7 form-control-static">
         <label class="label label-info" ng-bind="accidentDetail.lastUpdateDt | date : DATE_FORMAT"></label>
    	</div>
    </div>
</form>
